<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chatbot</title>
    <style>
        body { margin: 20px; font-family: Arial, sans-serif; }
        .test-buttons { margin: 20px 0; }
        .test-buttons button { margin: 5px; padding: 10px; }
        #test-output { border: 1px solid #ccc; padding: 10px; min-height: 100px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Test du Chatbot</h1>
    
    <div class="test-buttons">
        <button onclick="testElement('chatbot-fab')">Test FAB</button>
        <button onclick="testElement('chatbot-container')">Test Container</button>
        <button onclick="testElement('chatbot-input')">Test Input</button>
        <button onclick="testToggle()">Test Toggle</button>
        <button onclick="testMessage()">Test Message</button>
    </div>
    
    <div id="test-output">R√©sultats des tests appara√Ætront ici...</div>
    
    <!-- Simulate chatbot elements -->
    <div id="chatbot-fab" style="display: none;">FAB</div>
    <div id="chatbot-container" style="display: none;">Container</div>
    <input id="chatbot-input" type="text" style="display: none;" />
    
    <script>
        function log(message) {
            const output = document.getElementById('test-output');
            output.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }
        
        function testElement(id) {
            const element = document.getElementById(id);
            log(`Test √©l√©ment ${id}: ${element ? '‚úÖ Trouv√©' : '‚ùå Non trouv√©'}`);
        }
        
        function testToggle() {
            const container = document.getElementById('chatbot-container');
            if (container) {
                container.classList.toggle('active');
                log(`Toggle test: ${container.classList.contains('active') ? '‚úÖ Activ√©' : '‚úÖ D√©sactiv√©'}`);
            } else {
                log('‚ùå Container non trouv√© pour test toggle');
            }
        }
        
        function testMessage() {
            // Simulate message function
            function generateBotResponse(message) {
                if (message.toLowerCase().includes('test')) {
                    return 'ü§ñ Test r√©ussi !';
                }
                return 'ü§ñ Message re√ßu: ' + message;
            }
            
            const response = generateBotResponse('test message');
            log(`Test message: ${response}`);
        }
        
        // Auto test on load
        window.onload = function() {
            log('üöÄ D√©but des tests automatiques...');
            testElement('chatbot-fab');
            testElement('chatbot-container');
            testElement('chatbot-input');
            log('‚úÖ Tests automatiques termin√©s');
        };
    </script>
</body>
</html>
